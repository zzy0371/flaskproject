{% extends 'base.html' %}

{% block title %}
 Flask 的注册页
{% endblock %}


{% block main %}
<div class="container">
    <form class="form-horizontal" method="post" action="{{ url_for('regist') }}">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">邮箱:</label>
        <div class="col-sm-10">
          <input required name="email" type="email" class="form-control" id="inputEmail3" placeholder="输入邮箱">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">密码:</label>
        <div class="col-sm-10">
          <input required name="password" type="password" class="form-control" id="inputPassword3" placeholder="输入密码">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword4" class="col-sm-2 control-label">重复密码:</label>
        <div class="col-sm-10">
          <input required name="password2" type="password" class="form-control" id="inputPassword4" placeholder="再次输入密码">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">注册</button>
        </div>
      </div>
    </form>
</div>
{% endblock %}
